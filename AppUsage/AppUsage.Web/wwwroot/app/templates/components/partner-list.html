<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Partners</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <a class="btn btn-primary" [routerLink]="['PartnerEditor', {id: 0}]">Add</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <table class="table table-hover table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let partner of Partners" [class.selected]="partner === selectedPartner" (click)="selectPartner(partner)">
                            <td><a [routerLink]="['PartnerEditor', {id: partner.Id}]">{{partner.Id}}</a></td>
                            <!--<td>{{partner.Id}}</td>-->
                            <td>{{partner.Name}}</td>
                            <td><a class="glyphicon glyphicon-remove" (click)="delete(partner)"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <a class="btn btn-primary" [routerLink]="['PartnerEditor', {id: -1}]">Add</a>
            </div>
        </div>
    </div>
</div>
